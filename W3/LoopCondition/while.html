    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <h1>JavaScript Loops</h1>
        <h2>The for Loop</h2>

        <p id="demo"></p>

        <script>
        let text ='';
        let i = 0;
        while(i<10){
            text += i  + "<br>"
            i++;
        }
        document.getElementById('demo').innerHTML=text
        </script>
    </body>
    </html>
