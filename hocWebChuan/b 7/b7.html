<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    ul {
        list-style-type: none;
    }

    section {
        
        font-family: 'Courier New', Courier, monospace;
        background: url(https://plus.unsplash.com/premium_photo-1670934158407-d2009128cb02?q=80&w=1760&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        min-height: 300px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        padding: 20px;
        text-align: center;
        align-items: center;
        width: 100%;
        
    }
   
    .items {
        display: grid;
        grid-template-columns: repeat(4,1fr);
      
        gap: 20px;
        width: 100%;

        
       
    }
    .items i {
        font-size: 42px;
        margin-bottom: 5px;
    }
    .items .number {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 7px;
    }

</style>
<body>
    <section>

        <ul class="items">
            <li>
                <i class="fa-solid fa-globe"></i>
                <div class="number">3297</div>
                <div class="text">Foreign Follower</div>
            </li>
            <li>
                <i class="fa-solid fa-graduation-cap"></i>
                <div class="number">3297</div>
                <p>Students Enrolled</p>
            </li>
            <li>
                <i class="fa-solid fa-lightbulb"></i> 
                <div class="number">3297</div>
                <p>Classes Complete</p>
            </li>
            <li>
                <i class="fa-solid fa-user"></i>
                <div class="number">1080</div>
                <p>Certified Teachers</p>
            </li>
        </ul>
    </section>
</body>
</html>
