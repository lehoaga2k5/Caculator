<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main {
        font-family:  Arial, Helvetica, sans-serif;
        text-align: center;
        color:  #231f20;
        font-size: 16px;
        background-color: #f2f2f2;

    }

    .main .icon-wrapper{
        border: 2px rgb(129, 226, 230) solid;
        height: 54px;
        width: 54px;
        border-radius: 50%;
        display: inline-block;
        text-align: center;
        line-height: 54px;
        margin-bottom: 40px;
        margin-top: 30px;
    }
    .main .icon-wrapper i {
        color: rgb(129, 226, 230);
        font-size: 24px;

    }
    .main .title {
        font-size: 40px;
        margin-bottom: 24px;
       
    }
    .main .desc {
        color: #7a7a7a;
        margin-bottom: 40px;
        font-size: 1rem;
    }
    .main form {
        margin-bottom: 80px;
    }
    .main form .input  {
        margin-bottom: 20px;
    }
    .main form .input input {
        background-color: #fff;
        border: 1px solid #eee;
        border-radius: 4px ;
        height: 50px;   
        width: 300px;
        border: #7a7a7a;
        padding: 3px 10px   ;
    }
    .main form .btn button {
        margin-bottom: 20px;
        background-color: #70CBCE;
        border: 2px #70CBCE solid;
        border-radius: 4px;
        color: white;
        min-height: 50px;
        min-width: 100px;
        padding: 0 20px;
        transition: all 0.3s ease-in-out;
        text-transform: uppercase;
        cursor: pointer;
        

    }
    .main form .btn button:hover {
        background-color: #de4a1e;
    
        border: 2px #de4a1e solid;
    }
    
</style>

<body>
    <section class="main">
        <div class="icon-wrapper">  
            <i class="fa-solid fa-envelope icon"></i>
        </div>

        <h2 class="title">Get the invite</h2>
        <p class="desc">Get it now for just $10! the price will be increased after 50 downloads.</p>
        <form action="/" method="">
            <div class="input"><input type="email" placeholder="enter your email"></div>
            <div class="btn"><button type="submit">request invite</button></div>
            
            
        </form>
        
        
    </section>

</body>

</html>
