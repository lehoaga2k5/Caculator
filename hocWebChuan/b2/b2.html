<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .banner {   
       
        
            background: #333 url(https://bootdey.com/img/Content/bg1.jpg) no-repeat center;
            color: white;
            
            text-align: center;
            font-family: Helvetica, sans-serif;
            padding:80px 20px 40px;
                   
    }
    .banner h2 {
        margin-bottom: 20px;
        line-height: 1.6rem;
        font-weight: normal;
    }
    .banner p {
        margin-bottom: 30px;
    }
    .banner .btn a{
        background-color: red;
        background:linear-gradient(45deg, #370F4D, #ee0979);
        
        padding: 10px;
        line-height: 29px;
        text-decoration: none;
        color: white;
        display: inline-block;
        border-radius: 4px;
        text-shadow: 0 0 5px rgba(0,0,0,0.3);
        transition: all 0.3s ease   ;
    }
    .banner .btn a:hover{
        opacity: 0.7;
       
        
    }

</style>
<body>
    <section class="banner">
        <h2>Don't miss this special offer!</h2>
        <p>Get it now for just $10! the price will be increased after 50 downloads.</p>
        <p class="btn"><a href="">Get the latest version of Bootslander</a></p>
        
    </section>
    
</body>
</html>
