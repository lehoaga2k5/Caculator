<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans:wght@400..700&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ScricossPaperRock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="scr.js">
  </head>
  <body>
    <div class="game">
    <div class="scoreBoard" role="region" aria-label="Scoreboard" aria-live="polite">
      <!-- update score -->
       <div class="scoreBoard__scores">
          <div class="score scoreUser">User:
             <span id="hScore">0</span> 
           </div>
           <span class="sep">-</span>
        <div class="score scoreBot">Bot: 
          <span id="cScore">0</span>
        </div>
       </div>
      <div class="scoreBoard__round">
        <div class="scoreItem">Round <span id="roundNumber">0</span> / <span id="maxRounds">5</span>
        </div>
      </div>
        
        
    </div>

    <div class="choiceSpace-wrap">
          <div class="layer layer-bg"></div>
          <div class="layer layer-main">
              <div class="content">
                <div class="status">
                      <!-- display icon scissos-paper-rock -->
                </div>

                <div class="btnSpace">
              <!-- button to choice -->
                  <button class="btn btnScissor">1</button>
                  <button class="btn btnPaper">1</button>
                  <button class="btn btnRock">3</button>
                  
              </div>
             
              </div>
         
    </div>
          
      </div>

    

      <div class="history">
        <!-- history of rounds -->
        <h3 id="bannerHistory">
          History
        </h3>

        
      </div>
      <div class="result">
        <!-- display when a round finish -->

      </div>
    </div>
    </div>
    

  
  </body>
</html>
